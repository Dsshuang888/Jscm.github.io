   <script>
       const originalText = document.getElementById('originalText');
       const preview = document.getElementById('preview');
       const fileInput = document.getElementById('fileInput');

       fileInput.addEventListener('change', async (event) => {
           const file = event.target.files[0];
           if (file) {
               const reader = new FileReader();
               if (file.type === "text/plain") {
                   reader.onload = () => {
                       originalText.value = reader.result;
                       convertToHtml();
                   };
                   reader.readAsText(file);
               } else if (file.type === "application/vnd.openxmlformats-officedocument.wordprocessingml.document") {
                   const arrayBuffer = await file.arrayBuffer();
                   const text = await extractTextFromWord(arrayBuffer);
                   originalText.value = text;
                   convertToHtml();
               }
           }
       });

       function convertPunctuation(text) {
           const punctuationMap = {
               ',': 'ï¼Œ',
               '.': 'ã€‚',
               '?': 'ï¼Ÿ',
               '!': 'ï¼',
               ':': 'ï¼š',
               ';': 'ï¼›',
               '(': 'ï¼ˆ',
               ')': 'ï¼‰',
               '[': 'ã€',
               ']': 'ã€‘',
               '{': 'ï½›',
               '}': 'ï½'
           };
           
           let quoteCount = 0;
           
           return text.replace(/[,.?!:;()\[\]{}]|"|'/g, match => {
               if (match === '"' || match === "'") {
                   quoteCount++;
                   return quoteCount % 2 === 1 ? '"' : '"';
               }
               return punctuationMap[match] || match;
           });
       }

       function convertToHtml() {
           const text = originalText.value;
           const convertedText = convertPunctuation(text);
           
           let html = convertedText
               .replace(/```(\w*)\n([\s\S]*?)```/g, (match, language, code) => {
                   const processedCode = code.trim()
                       .replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;')
                       .replace(/"/g, '&quot;')
                       .replace(/'/g, '&#039;');
                   return `<pre><code class="language-${language}">${processedCode}</code></pre>`;
               })
               .replace(/`([^`]+)`/g, '<code>$1</code>')
               .replace(/\n/g, '<br style="line-height: 1.2; margin: 0; padding: 0;">')
               .replace(/\*/g, '')
               .replace(/#([^#\n]+)/g, '<span style="color: #000; font-weight: bold;">#$1</span>')
               .replace(/ğŸŒ™|âœ¨|ğŸ˜|ğŸ‰|ğŸ’–|ğŸ‘|ğŸ›’/g, match => `<span style="font-size: 1.2em;">${match}</span>`);
           
           preview.innerHTML = html;

           // æ›´æ–°å­—æ•°ç»Ÿè®¡
           updateWordCount();

           const codeBlocks = preview.getElementsByTagName('code');
           for (let block of codeBlocks) {
               if (block.className.includes('language-')) {
                   hljs.highlightElement(block);
               }
           }
       }
       
       // æ·»åŠ å­—æ•°ç»Ÿè®¡å‡½æ•°
       function updateWordCount() {
           const text = preview.textContent || '';

           document.getElementById('wordCount').textContent = `${count} å­—`;
       }
       
       function renderHtml() {
           const text = originalText.value;
           const processedText = text.replace(/<\/p>\s*<br\s*\/?>/g, '</p>').replace(/<\/ul>\s*<br\s*\/?>/g, '</ul>');
           preview.innerHTML = processedText;
           
           preview.style.fontSize = '17px';
           preview.style.lineHeight = '1.6';
           
           const elements = preview.getElementsByTagName('*');
           for (let i = 0; i < elements.length; i++) {
               const element = elements[i];
               const computedStyle = window.getComputedStyle(element);
               
               if (computedStyle.fontSize === preview.style.fontSize) {
                   element.style.fontSize = '17px';
               }
               
               if (element.tagName.toLowerCase() === 'p') {
                   element.style.margin = '0.8em 0';
                   element.style.padding = '0';
                   element.style.lineHeight = '1.6';
               }
           }

           const codeBlocks = preview.getElementsByTagName('code');
           for (let block of codeBlocks) {
               if (block.className.includes('language-')) {
                   hljs.highlightElement(block);
               }
           }
           
           // æ›´æ–°å­—æ•°ç»Ÿè®¡
           updateWordCount();
       }
       
       // æ·»åŠ ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
       const themeToggle = document.getElementById('themeToggle');
       const htmlElement = document.documentElement;
       
       // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜è®¾ç½®
       const savedTheme = localStorage.getItem('theme');
       if (savedTheme) {

           updateThemeIcon(savedTheme);
       }
       
       themeToggle.addEventListener('click', () => {
           const currentTheme = htmlElement.getAttribute('data-theme') || 'light';
           const newTheme = currentTheme === 'light' ? 'dark' : 'light';
           
           htmlElement.setAttribute('data-theme', newTheme);
           localStorage.setItem('theme', newTheme);
           
           updateThemeIcon(newTheme);
       });
       
       function updateThemeIcon(theme) {

       }
       
       // æ·»åŠ å¤åˆ¶å¾®ä¿¡å·åŠŸèƒ½
       function copyWechatId() {
           const wxid = document.getElementById('wxid').textContent;
           navigator.clipboard.writeText(wxid).then(() => {
               showCopyToast('å¾®ä¿¡å·å·²å¤åˆ¶!');
           }).catch(err => {
               console.error('å¤åˆ¶å¤±è´¥:', err);
               
               // å¤‡ç”¨å¤åˆ¶æ–¹æ³•
               const range = document.createRange();
               range.selectNode(document.getElementById('wxid'));
               const selection = window.getSelection();
               selection.removeAllRanges();
               selection.addRange(range);
               
               try {
                   document.execCommand('copy');
                   showCopyToast('å¾®ä¿¡å·å·²å¤åˆ¶!');
               } catch (err) {
                   console.error('å¤åˆ¶å¤±è´¥:', err);
               }
               
               selection.removeAllRanges();

       }

           for (let block of codeBlocks) {
               if (block.className.includes('language-')) {
                   hljs.highlightElement(block);
               }
           }
       }

       originalText.addEventListener('input', convertToHtml);
       
       hljs.configure({
           languages: ['python', 'javascript', 'html', 'css', 'java', 'cpp']
       });
       
       convertToHtml();
   </script>
